<html>
  <head>
    <title>Almacenamiento_Html5_Audio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="audios.js"></script>
  </head>
  <body>
    <div class="content">
      <div>
        <h1>Audio reproductor</h1>
      </div>
      <div id="card">
        <div id="reproductor">
          <audio id="miaudio">
            <source src="audio/MaggieLindemanSong.mp3" />
          </audio>
        </div>
        <div id="botones">
          <button type="button" id="play"></button>
        </div>
        <div id="barra">
          <div id="progreso"></div>
        </div>
      </div>
    </div>
  </body>
</html>
